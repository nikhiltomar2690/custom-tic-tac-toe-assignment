<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <label for="size">Enter the size of the grid (n x n): </label>
      <input type="number" id="size" min="3" value="3" />
      <label for="rounds-to-win">Enter the number of rounds to win: </label>
      <input type="number" id="rounds-to-win" min="1" value="1" />
      <button id="start-game">Start Game</button>
      <div id="game-board"></div>
      <div id="message"></div>
      <div id="score">
        <p>X Wins: <span id="x-wins">0</span></p>
        <p>O Wins: <span id="o-wins">0</span></p>
        <p>Rounds Played: <span id="rounds-played">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
